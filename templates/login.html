<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="../static/css/auth.css" />
</head>
<body>
    <div class="auth-container">
        <img src="../static/img/happy-removebg-preview.png" alt="Tomato Top Left" class="auth-tomato-img auth-tomato-top-left" />
        
        <h2 class="auth-heading">Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="{{ 'error-message' if category == 'error' else '' }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('login') }}">
            <label for="username" class="auth-label">Username or Email</label>
            <input type="text" id="username" name="username" required autofocus class="auth-input" />
            
            <label for="password" class="auth-label">Password</label>
            <input type="password" id="password" name="password" required class="auth-input" />
            
            <button type="submit" class="auth-button">Log In</button>
        </form>
    </div>
</body>
</html>
